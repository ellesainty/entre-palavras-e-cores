<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - Entre Palavras e Cores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe7f0, #fff9d9, #d9f0ff);
      color: #4a3c4a;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 600px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #d17ea1;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #5a4a5a;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #d17ea1;
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid #d17ea1;
      padding: 10px 25px;
      border-radius: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #d17ea1;
      color: white;
    }
  </style>
</head>
