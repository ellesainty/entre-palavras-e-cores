<title>Escritas</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fffafc;
    color: #4a3c4a;
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
  }
  h2 {
    font-family: 'Playfair Display', serif;
    color: #d17ea1;

    margin-bottom: 30px;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .card {
    background: #f9e6f2;
    border-radius: 15px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(209,126,161,0.2);
    text-align: center;
    text-decoration: none;
    color: #4a3c4a;
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 16px rgba(209,126,161,0.4);
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }
  .card h3 {
    font-family: 'Playfair Display', serif;
    margin: 15px 10px 20px;
    font-size: 1.3rem;
  }
</style>
